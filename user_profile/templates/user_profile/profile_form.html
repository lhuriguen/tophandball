{% extends "base.html" %}
{% block title %}Profile Edit{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST" action="">
	{% csrf_token %}
	{% crispy form %}
	<div class="form-actions">
		<button class="btn btn-primary" type="submit" name="action">Change</button>
		<a href="{% url 'profile:index' %}" class="btn btn-default">Cancel</a>
    </div>
</form>
{% endblock %}
