{% csrf_token %}
<input type="hidden" name="location" value="list" />
{% if item.id in user_favs %}
    <input type="hidden" name="choice" value="unfollow" />
    <button class="btn btn-link btn-xs">
        <span class="btn-love"><i class="fa fa-heart"></i></span>
    </button>
{% else %}
    <input type="hidden" name="choice" value="follow" />
    <button class="btn btn-link btn-xs">
        <span class="btn-love"><i class="fa fa-heart-o"></i></span>
    </button>
{% endif %}
